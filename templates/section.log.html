{% extends "base.html" %}

{% block content %}
<main>
    {{ section.content | safe }}
    <div class="logs">
        {% for page in section.pages %}
        <!-- <img src="{{ config.base_url }}/thumbnails/{{ page.extra.thumbnail }}.png.small.png" alt="{{ page.extra.thumbnailalt }}"> -->
        <a href="{{ page.permalink }}">{{ page.title }}</a><time datetime="{{ page.date }}">{{ page.date }}</time>
        {% endfor %}
    </div>
</main>
{% endblock content %}
